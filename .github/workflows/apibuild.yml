name: Update NLVMCore API

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout-repository
        uses: actions/checkout@v2 # Open the repository
        with:
          ref: ${{ github.head_ref }}
          sparse-checkout: |
            scripts
            ${{ vars.API_FILE }}

      - name: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Install python 3.10

      - name: install-python-packages
        run:
          python3 -m pip install -r build/python-requirements.txt

      - name: run-python
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python build/api-builder.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ${{ vars.API_FILE }}
          git diff --quiet && echo "No changes to commit" || git commit -m "Updated API JSON based on PR changes"
          git push origin ${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}